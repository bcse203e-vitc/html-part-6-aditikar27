<html>
    <head>
        <title>Decimal to Binary</title>
        <script>
            function toBinary() {
                var num = 10;
                console.log("Binary: " + num.toString(2));
            }
        </script>
    </head>
    <body>
        <button onclick="toBinary()">Convert to Binary</button>
    </body>
</html>
