<html>
    <head>
        <title>Second Smallest and Largest</title>
        <script>
            function secondSmallestLargest() {
                var arr = [4, 2, 9, 1, 5, 6];
                var unique = [...new Set(arr)].sort((a, b) => a - b);
                console.log("Second Smallest: " + unique[1]);
                console.log("Second Largest: " + unique[unique.length - 2]);
            }
        </script>
    </head>
    <body>
        <button onclick="secondSmallestLargest()">Find Second Smallest & Largest</button>
    </body>
</html>
