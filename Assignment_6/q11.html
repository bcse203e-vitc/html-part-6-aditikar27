<html>
    <head>
        <title>Question 11</title>
        <script>
            function vowelCount() {
                const string = prompt('Enter a string: ');
                const count = str.match(/[aeiou]/gi).length;
                console.log(count);
            }
        </script>
    </head>
    <body>
        <button onclick="vowelCount()">vowel count</button>
    </body>
</html>
