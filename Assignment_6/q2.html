<html>
    <head>
        <title>Question 1</title>
        <script>
            function greater(){
                let num1 = parseInt(prompt("Please enter 3 numbers","num1"));
                let num2 = parseInt(prompt("Please enter 3 numbers","num2"));
                let num3 = parseInt(prompt("Please enter 3 numbers","num3"));
                if (num1 >= num2 && num1 >= num3) {
                    console.log(num1 + ' is the largest number.');
                } else if (num2 >= num1 && num2 >= num3) {
                    console.log(num2 + ' is the largest number.');
                } else {
                    console.log(num3 + ' is the largest number.');
}
            }
        </script>
    </head>
    <body>
        <button onclick="greater()">Greater among all</button>
    </body>
