<html>
    <head>
        <title>Custom Sort</title>
        <script>
            function bubbleSort() {
                var arr = [4, 2, 9, 1, 5, 6];
                for (let i = 0; i < arr.length; i++) {
                    for (let j = 0; j < arr.length - i - 1; j++) {
                        if (arr[j] > arr[j + 1]) {
                            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                        }
                    }
                }
                console.log("Sorted Array: " + arr);
            }
        </script>
    </head>
    <body>
        <button onclick="bubbleSort()">Sort Array</button>
    </body>
</html>
