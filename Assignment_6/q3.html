<html>
    <head>
        <title>Question 3</title>
        <script>
            function even_odd(){
                let num1 = parseInt(prompt("Please enter a number","num1"));
                if(num1 % 2 == 0){
                    console.log(num1 + ' is the even number.');
                }
                else {
                    console.log(num1 + ' is the odd number.');
}
            }
        </script>
    </head>
    <body>
        <button onclick="even_odd()">Even or Odd</button>
    </body>
</html>
