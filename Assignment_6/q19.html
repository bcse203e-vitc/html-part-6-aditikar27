<html>
    <head>
        <title>Longest Word</title>
        <script>
            function longestWord() {
                var sentence = "I love programming in JavaScript";
                var words = sentence.split(" ");
                var longest = words.reduce((a, b) => (b.length > a.length ? b : a), "");
                console.log("Longest Word: " + longest);
            }
        </script>
    </head>
    <body>
        <button onclick="longestWord()">Find Longest Word</button>
    </body>
</html>
