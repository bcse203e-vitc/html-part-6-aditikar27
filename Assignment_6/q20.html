<html>
    <head>
        <title>Character Count</title>
        <script>
            function countCharacters() {
                var str = "hello";
                var count = {};
                for (let char of str) count[char] = (count[char] || 0) + 1;
                console.log(count);
            }
        </script>
    </head>
    <body>
        <button onclick="countCharacters()">Count Characters</button>
    </body>
</html>
